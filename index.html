<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Yuji Mai', sans-serif;
            font-size: 20px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background-color: var(--tg-theme-button-text-color);
        }

        button:hover {
            background-color: var(--tg-theme-secondary-bg-color);
        }

        #form {
            display: none; /* Скрыть форму по умолчанию */
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }

        /* Стиль для сообщения об ошибке */
        .error {
            color: red; /* Красный цвет для ошибок */
            margin-top: 10px; /* Отступ сверху */
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Shopping Icon">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ipsum.</p>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_number">

        <!-- Добавлено поле для отображения ошибок над кнопкой -->
        <div id="error" class="error"></div>

        <button type="button" id="order">Оформить</button> <!-- Изменено на type="button" -->
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
    <script>
        let tg = window.Telegram.WebApp;

        document.getElementById("buy").addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name || '';
        });

        document.getElementById("order").addEventListener("click", () => {
            document.getElementById("error").innerText = ''; // Очистка предыдущих ошибок
            let name = document.getElementById("user_name").value
            let email = document.getElementById("user_email").value
            let phone = document.getElementById("user_number").value
            
            // Исправлены опечатки в 'length'
            if(name.length < 5) {
                document.getElementById("error").innerText = "Ошибка в имени";
                return; // Прекращаем выполнение функции
            }
            
            if(email.length < 5) {
                document.getElementById("error").innerText = "Ошибка в email";
                return; // Прекращаем выполнение функции
            }
            
            if(phone.length < 5) {
                document.getElementById("error").innerText = "Ошибка в номере телефона";
                return; // Прекращаем выполнение функции
            }

            let data = {
                name: name,
                email: email,
                phone: phone
            }
            
            // Исправлено на sendData
            tg.sendData(JSON.stringify(data));

            tg.close(); // Закрыть веб-приложение Telegram
        });
    </script>
</body>
</html>
